<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/c789582bdc.js" crossorigin="anonymous"></script>

    <!-- Watchlist CSS link -->
    <link rel="stylesheet" href="watchlist.css">
    <title>Movie watchlist</title>
</head>
<body>
    <header>
        <h1>My Watchlist</h1>
        <a href="index.html">Search for movies</a>
    </header>

    <main>
        <section id="watchlist-container">

            <div class="movie-list-placeholder-container">
                <p class="placeholder-watch-message">Your watchlist is looking a little empty...</p>
                
                <a href="index.html">
                    <div class="add-movies-link">
                        <img class="add-icon" src="icons/add-icon.png" alt="a white round symbol with a plus sign inside">
                        <p>Let's add some movies!</p>
                    </div>
                </a>    
            </div>

        </section>
    </main>

    <script src="watchlist.js"></script>
</body>
</html>
